{% extends 'base.html' %}

{% block title %}{{ report_title }}{% endblock %}

{% block page_title %}{{ report_title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Доступные отчеты
    </div>
    <div class="list-group list-group-flush">
        {% for report in reports %}
            <a href="{% url report.url %}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ report.title }}</h5>
                </div>
                <p class="mb-1">{{ report.description }}</p>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
