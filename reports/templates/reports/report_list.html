{% extends 'base.html' %}

{% block title %}Список отчетов{% endblock %}

{% block page_title %}
    <h1 class="h3 mb-4 text-gray-800">{{ report_title }}</h1>
{% endblock %}

{% block content %}
<div class="row">
    {% for report in reports %}
    <div class="col-lg-6 mb-4">
        <div class="card shadow h-100">
            <div class="card-body">
                <h5 class="card-title">{{ report.title }}</h5>
                <p class="card-text">{{ report.description }}</p>
            </div>
            <div class="card-footer bg-white border-top-0">
                <a href="{% url report.url %}" class="btn btn-primary">Перейти к отчету</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
